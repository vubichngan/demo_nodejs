<div class="nav justify-content-center">
    <form #formSearch="ngForm"class="form-inline my-2 my-lg-0 nav justify-content-center col-5" >
        <img class="col-2 p-3" src="https://sg-res.9appsinstall.com/sg/res/jpg/5e/b7/9cc50186749cdb4f5207851c6373-1od1.jpg?x-oss-process=style/mq200" alt="icon dictionary">
        <input class="form-control mr-sm-2 col-7" type="search" placeholder="Search" aria-label="Search" name="search" [(ngModel)]="wordSearch">
        <a class="btn btn-primary my-2 my-sm-0" id="btnSearch" (click)="searchWord(wordSearch)">Search</a>
    </form>
</div>
<div class="nav ml-5 pl-5" *ngFor="let word of wordListFilter">
    <ul class="list-group list-group-flush col-9 ml-5 pl-5">
        <li class="list-group-item" >
            <h4 class="text-primary d-inline">{{word.tu.tu_en}} </h4> {{word.tu.tu_loai}} {{word.tu.phien_am}}
        </li>
        <li class="list-group-item text-dark">
            <h5>Dịch nghĩa </h5>
            <h6 class="mt-4 ml-3"> - Nghĩa tiếng Việt</h6>
            <p class="text-dark ml-5">{{word.nghia_vi}}</p>
            <h6 class="ml-3">- Nghĩa tiếng Anh</h6>
            <p class="text-info ml-5">{{word.nghia_en}}</p>
        </li>
        <li class="list-group-item text-dark">
            <h5>Ảnh minh họa</h5>
            <img src="{{word.anh}}" alt="ảnh minh họa" class="mx-3 ml-3">
        </li>
        <li class="list-group-item text-dark">
            <h5 class="mb-3">Các từ liên quan</h5>
            <a class="text-info ml-3 d-block" *ngFor="let tu_lq of word.ds_tlq" routerLink='/home/detail' (click)="getWordId(tu_lq._id)">
               - {{tu_lq.tu.tu_en}}
            </a>
        </li>
    </ul>
</div>
